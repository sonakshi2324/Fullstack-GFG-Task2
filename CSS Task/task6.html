<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: mymove 5s infinite;
  
}

@keyframes mymove {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
