<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Inline CSS */
        h1 {
            color: blue;
        }

        /* Internal CSS */
        body {
            background-color: lightgray;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my Website</h1>

    <p>This website demonstrates three types of CSS: inline, internal, and external.</p>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <p>This paragraph is styled using external CSS from the "style.css" file.</p>
</body>
</html>
